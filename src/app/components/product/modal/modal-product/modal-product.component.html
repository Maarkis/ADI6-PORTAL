<div class="container-fluid" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="row">


            <div class="col-12 mt-3 mb-3" *ngIf="!productId">
                <h1> Cadastrar produto</h1>
            </div>
            <div class="col-12 mt-3 mb-3" *ngIf="productId">
                <h1>Editar produto</h1>
            </div>

            <div class="col-12 mt-2">
                <div class="form-group">
                    <label for="nameProduct">Nome</label>
                    <input type="text" formControlName="name" class="form-control" id="nameProduct"
                           placeholder="Nome do produto">
                </div>
                <div class="form-group">
                    <label for="descriptionProduct">Descrição</label>
                    <input type="text" formControlName="description" [maxLength]="100" class="form-control"
                           id="descriptionProduct"
                           placeholder="Descrição do produto">
                </div>


                <div class="form-group">
                    <label for="priceProduct">Preço</label>
                    <input type="number" formControlName="price" class="form-control"
                           id="priceProduct"
                           placeholder="Preço do produto">
                </div>

                <div class="form-group">
                    <label for="amountProduct">Quantidade</label>
                    <input type="number" formControlName="amount" class="form-control"
                           id="amountProduct"
                           placeholder="Quantidade de produto">
                </div>

            </div>


            <div class="col-lg-6 col-md-6 col-sm-12 col-12 offset-lg-6 offset-md-6 text-right">
                <button type="button" class="btn btn-dark btn-sm mr-2" (click)="close()">Cancelar</button>
                <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="form.invalid">Salvar</button>
            </div>

        </div>
    </form>
</div>
