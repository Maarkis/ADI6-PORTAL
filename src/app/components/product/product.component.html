<div class="container">
    <div class="row">
        <div class="col-3 offset-9 mt-3 mb-3">
            <button class="btn w-100 btn-primary" (click)="createProductModal()">Adicionar produto</button>
        </div>

        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th colspan="2">
                            Ações
                        </th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let product of products; let i = index">
                    <tr>
                        <th scope="row">{{product.name}}</th>
                        <td>{{product.description}}</td>
                        <td>{{product.price | currency: 'BRL' : 'symbol' : '0.2-2' : 'pt'}}</td>
                        <td>{{product.amount}}</td>
                        <td>
                            <button class="btn btn-outline-info btn-sm w-100" (click)="editProductModal(product)">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm w-100" (click)="deleteProduct(product.id)">Excluir</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
